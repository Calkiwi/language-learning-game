<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Language Learning Card Game</h1>
    </header>
    <main>
        <!-- Deck Selection -->
        <section id="deck-selection">
            <h2>Select a Deck</h2>
            <select id="deck-list">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="start-game">Start Game</button>
        </section>

        <!-- Game Area -->
        <section id="game-area" hidden>
            <!-- Game content will be populated dynamically -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
